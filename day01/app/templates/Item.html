<html>
<h1>Item Management</h1>
<head>
    <style>
        body {
            background-color: #f4f4f9;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }
        form, table, .pagination {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form label, form input, form button {
            display: block;
            margin: 10px 0;
        }
        form input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #45a049;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        </style>
</head>
<form method="POST">
    {% csrf_token %} 
    {{form.as_p}}
    <input type="submit" value="Save">
</form>

<label>Name Contains</label>
<input>
<button>Search</button>

<table border="1">
<tr>

<th>Id</th>
<th>Name</th>
<th>Price</th>
<th>Image</th>
<th>Category</th>
<th>Unit</th>
<th>Action</th>
</tr>

{% for Item in page %}

<tr>
    <td>{{Item.id}}</td>
    <td>{{Item.name}}</td>
    <td>{{Item.price}}</td>
    <td>{{Item.image}}</td>
    <td>{{Item.Category}}</td>
    <td>{{Item.Unit}}</td>
    <td><button>View</button></td>

</tr>
{% endfor %}
</table>
</html>
